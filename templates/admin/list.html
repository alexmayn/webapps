{% extends "admin/base.html" %}

{% block content %}
  <div class="navbar-collapse">
      <ul class="nav nav-pills navbar-nav navbar-right ">
         <li><a href="{{ url_for("admin.create") }}" class="btn">Добавить статью</a> </li>
      </ul>
  </div>
  <table  class="table table-bordered table-striped">
    <thead>
      <th>Заголовок</th>
      <th>Дата создания</th>
      <th>Действия</th>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <th><a href="{{ url_for('admin.edit', slug=post.slug) }}">{{ post.title }}</a></th>
        <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
        <td><a href="{{ url_for("admin.edit", slug=post.slug) }}" class="btn primary">Редактировать</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
